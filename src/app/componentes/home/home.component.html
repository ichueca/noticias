<div class="row">
    <div class="col-12 text-center">
        <h1>Áreas de Interés</h1>
    </div>

    <div class="col-12">
    <ng-container *ngIf="areasInteres; else elseTemplate">
        <div class="list-group">
            <a href="#" (click)="irArea($event,area)" *ngFor="let area of areasInteres" class="list-group-item list-group-item-action list-group-item-secondary">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ area.nombre}}</h5>
                    <span (click)="eliminar($event,area.id)" class="btn m-2 fas fa-trash-alt"></span>
                </div>
                <p class="mb-1">{{ area.descripcion}}</p>
                <small>{{ area.fechacreacion | date }}</small>
            </a>
        </div>
    </ng-container>
    <ng-template #elseTemplate>
        <div class="alert alert-info">
            No hay ningún área de interés
        </div>
    </ng-template>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12">
        <form #nuevaForm="ngForm" (ngSubmit)="crear(nuevaForm)">
            <div class="form-group">
                <label for="nombre">Área de Interés</label>
                <input type="text" #nombre="ngModel" class="form-control" id="nombre" [(ngModel)]="area.nombre"
                    placeholder="Introduzca su nombre" name="nombre" required>
                <div [hidden]="!nombre.errors?.required || !nombre.touched" class="mt-2 alert alert-danger">El nombre es
                    obligatorio</div>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" placeholder="Descripción" name="descripcion"
                    [(ngModel)]="area.descripcion"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!nuevaForm.valid">Añadir Área de Interés</button>
        </form>
    </div>
</div>
